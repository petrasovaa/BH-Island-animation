<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js â€“ The HTML Presentation Framework</title>

		<meta name="description" content="Bald Head Island">
		<meta name="author" content="Anna Petrasova">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/solarized.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
		<section data-background=img/island/coast_1849.png data-background-size=100%></section>
<section data-background=img/island/coast_1925.png data-background-size=100%></section>
<section data-background=img/island/coast_1970.png data-background-size=100%></section>
<section data-background=img/island/elevation_1997.png data-background-size=100%></section>
<section data-background=img/island/elevation_1998.png data-background-size=100%></section>
<section data-background=img/island/elevation_1999.png data-background-size=100%></section>
<section data-background=img/island/elevation_2000.png data-background-size=100%></section>
<section data-background=img/island/elevation_2001.png data-background-size=100%></section>
<section data-background=img/island/elevation_2004.png data-background-size=100%></section>
<section data-background=img/island/elevation_2005.png data-background-size=100%></section>
<section data-background=img/island/elevation_2010.png data-background-size=100%></section>
<section data-background=img/island/elevation_2014.png data-background-size=100%></section>

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: false,
				progress: false,
				history: true,
				center: true,
				transition: 'none', // none/fade/slide/convex/concave/zoom
    			backgroundTransition: 'none', // none/fade/slide/convex/concave/zoom
				autoSlide: 3000,
				loop: true,

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
